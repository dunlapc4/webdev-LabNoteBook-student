<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 03 - Table</title>
    <style>
      table,
      th,
      tr,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <main>
      <table>
        <!-- Add your code here -->
        <thead>
          <tr>
            <th>first name</th>
            <th>last name</th>
            <th>email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Spongebob</td>
            <td>squarepants</td>
            <td>spongebob@sponge.world</td>
          </tr>
          <tr>
            <td>Patrick</td>
            <td>Star</td>
            <td>patrick@sponge.world</td>
          </tr>
          <tr>
            <td>sandy</td>
            <td>mrk@sponge.world</td>
            <td>sandy@sponge.world</td>
          </tr>
          <tr>
            <td colspand="2" rowspan="2">Mr Krabs</td>
            <td>squarepants</td>
          </tr>
          <tr>
            <td>mrkrabs@sponge.world</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
